<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-top">
          <button class="player-btn" type="button">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span>PLAYING FROM YOUR LIBRARY</span>
          <button class="player-btn" type="button">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <div class="player-body">
          <div class="current-song">
            <div class="cover">
              <span>Rosa Linn</span>
              <span>SNAP</span>
            </div>
          </div>
        </div>
        <div class="song-info">
          <div class="song-details">
            <span class="song-name">SNAP</span>
            <span class="song-artist">Rosa Linn</span>
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="song-duration">
          <div class="song-time"></div>
          <div class="time">
            <span>0:55</span>
            <span>2:58</span>
          </div>
        </div>
        <div class="controls">
          <button class="player-btn" type="button">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="player-btn prev-btn" type="button">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="player-btn play-pause" type="button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="player-btn next-btn" type="button">
            <i class="fa-solid fa-forward"></i>
          </button>
          <button class="player-btn" type="button">
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
        <div class="player-footer">
          <i class="fa-sharp fa-solid fa-music"></i>
          <span>Listen to Spotify Music</span>
          <i class="fa-sharp fa-solid fa-list"></i>
        </div>
      </div>
    </div>
  </body>
</html>
